<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gustaw</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffe4f0, #fff0f6);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(255, 240, 250, 0.9);
    }
    h1 {
      font-size: 3rem;
      color: #d63384;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .buttons a:hover {
      transform: scale(1.1);
    }
    .buttons img {
      width: 40px;
      height: 40px;
    }
    .sakura {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: url('https://i.ibb.co/zJMLCpj/sakura-petals.png') repeat;
      animation: sakuraFall 20s linear infinite;
    }
