<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gustaw</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...TwÃ³jHash..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe6f0, #ffffff);
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      color: #d63384;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: bold;
      text-shadow: 1px 1px 3px #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem;
    }

    .btn {
      background: #fff0f6;
      color: #d63384;
      border: 2px solid #ff99cc;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffd6e8;
      transform: translateY(-2px);
    }

    .sakura-petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://pngimg.com/uploads/cherry_blossom/cherry_blossom_PNG126.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gustaw</h1>
  </header>

  <div class="buttons">
    <a href="https://discord.com/" target="_blank" class="btn">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://youtube.com/" target="_blank" class="btn">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://instagram.com/" target="_blank" class="btn">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <!-- Sakura petals -->
  <script>
    const numPetals = 25;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('sakura-petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 10 + 's';
      petal.style.animationDuration = 6 + Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
